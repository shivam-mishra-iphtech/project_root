<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card with Animated Space GIF</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden; /* Prevent scrollbars */
}

/* Stellar Animated Background (Dummy GIF) */
.gif-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.giphy.com/media/3o7aTskHEUdgCQAXde/giphy.gif') center/cover;
    z-index: -1;
    animation: pan-bg 20s linear infinite; /* Slow pan effect */
}

@keyframes pan-bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Glass Card */
.glass-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    text-align: center;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

.glass-card h1 {
    margin-bottom: 0.5rem;
    font-weight: 300;
    letter-spacing: 1px;
}

.glass-card p {
    opacity: 0.9;
    margin-bottom: 1.5rem;
}

/* Glass Button */
.glass-button {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 0.6rem 1.5rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.glass-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

/* Subtle floating animation */
.glass-card {
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-10px); }
}
    </style>
</head>
<body>
    <!-- Full-screen animated space GIF (dummy) -->
    <div class="gif-background"></div>
    
    <!-- Glass Card -->
    <div class="glass-card">
        <h1>Cosmic Glass</h1>
        <p>The stars twinkle through this translucent card.</p>
        <button class="glass-button">Explore</button>
    </div>
</body>
</html>
